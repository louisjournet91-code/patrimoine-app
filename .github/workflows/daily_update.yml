name: Mise √† jour Patrimoine Minuit

on:
  schedule:
    # 23:00 UTC = 00:00 France (Hiver) / 01:00 France (√ât√©)
    - cron: '0 23 * * *'
  workflow_dispatch: # Permet de le lancer manuellement pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Donne le droit au robot d'√©crire dans le CSV

    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les outils
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance lxml

      # --- CORRECTION MAJEURE ICI ---
      # On lance robot.py (le nouveau script robuste) au lieu de scheduler.py
      - name: Lancer le Robot
        run: python robot.py

      - name: Sauvegarder le CSV sur GitHub
        run: |
          git config --global user.name 'Robot Patrimoine'
          git config --global user.email 'robot@patrimoine.com'
          git add historique.csv
          # On ne commit que si le fichier a chang√© pour √©viter les erreurs vides
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Mise √† jour auto minuit" && git push)